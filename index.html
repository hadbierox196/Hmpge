<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <input type="text" id="search-bar" placeholder="Search...">
        <div id="settings">
            <span id="settings-btn">...</span>
            <div id="settings-menu">
                <ul>
                    <li id="change-theme">Change Theme</li>
                    <li id="notifications">Notifications</li>
                    <li id="change-background">Change Background</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div id="bookmarks-container">
            <div class="bookmark">Example 1</div>
            <div class="bookmark">Example 2</div>
            <div class="bookmark">Example 3</div>
        </div>
        <div id="add-bookmark-btn">+</div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
