<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tech Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search on Google...">
            <button id="search-btn">Search</button>
        </div>
        <div class="menu">
            <span class="dots" id="menu-btn">...</span>
            <ul id="menu-list">
                <li><a href="#" id="change-bg-btn">Change Background Picture</a></li>
                <li><a href="#" id="add-bookmark-btn">Add Bookmark</a></li>
                <li><a href="#" id="change-color-btn">Change Color</a>
                    <ul id="color-options">
                        <li><a href="#" data-color="#3498db">Sky Blue</a></li>
                        <li><a href="#" data-color="#2ecc71">Teal Blue</a></li>
                        <li><a href="#" data-color="#2980b9">Navy Blue</a></li>
                        <li><a href="#" data-color="#1abc9c">Light Blue</a></li>
                        <li><a href="#" data-color="#9b59b6">Purple Blue</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="bookmark-grid">
            <div class="bookmark" data-url="https://www.youtube.com/">
                <p>YouTube</p>
            </div>
            <div class="bookmark" data-url="https://www.facebook.com/">
                <p>Facebook</p>
            </div>
            <div class="bookmark" data-url="https://www.twitter.com/">
                <p>Twitter</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
